<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Curso de HTML e CSS Básico - HTML e CSS Pro</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="static/css/fontawesome-all.min.css">
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
  </head>
  <body>

    <!-- Start Header -->
    <header class="header">
      <div class="header-content">
        <div class="logo">
          <a href="#">
            <img src="media/images/logo.png" alt="HTML e CSS Pro"/>
          </a>
        </div>
        <nav class="nav">
          <ul>
            <li><a href="#">Barcos e Lanchas</a></li>
            <li><a href="#">Destaques</a></li>
            <li><a href="#">Testemunhas</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- End Header -->

    <!-- Start Search and Statistics -->
    <section class="section">
      <!-- Em css quando tem traço no nome da classe, quando chamado o nome apenas antes do traço vale pra todas com esse nome -->
      <div class="search-box">
        <header>
          <h1>Lorem Ipsum placeholder</h1>
          <p class="tagline">Commonly used in the graphic</p>
        </header>
        <form name="formsearch" method="POST" action="">
          <input type="search" name="busca" id="busca" placeholder="Pesquisar"/>
          <button type="submit"><i class="fas fa-search"></i></button>
        </form>
      </div>
      <div class="estatisticas">
        <div class="estatisticas-item">
          <span>2,500</span>
          <p>Loren</p>
        </div>
        <div class="estatisticas-item">
          <span>10,000</span>
          <p>Ipsum</p>
        </div>
        <div class="estatisticas-item">
          <span>1,500</span>
          <p>Dolor</p>
        </div>
        <div class="estatisticas-item">
          <span>15,000</span>
          <p>Sit amet</p>
        </div>
      </div>
    </section>
    <!-- End Search and Statistics -->

  </body>
</html>
